<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider jQuery</title>
    
     <link rel="stylesheet" href="fontawesome-all.css">
     <link rel="stylesheet" href="style.css">
</head>
<body>
<!--główny kontener slidera = 100% szerokości body-->
<div id="slider">
<!--   ścieżka slajdera-->
    <div class="slide-show">
<!--       slajd 1-->
        <div class="single-slide">
            <img src="img/slide1.jpg" alt="">
            <p class="slide-caption">Slajd1</p>
        </div>
<!--       slajd 2-->     
        <div class="single-slide">
            <img src="img/slide2.jpg" alt="">
            <p class="slide-caption">Slajd2</p>
        </div>
<!--       slajd 3-->
        <div class="single-slide">
            <img src="img/blue.jpg" alt="">
            <p class="slide-caption">Slajd3</p>
        </div>
<!--       slajd 4-->
        <div class="single-slide">
            <img src="img/purple.jpg" alt="">
            <p class="slide-caption">Slajd4</p>
        </div>
    </div>
           
 <div class="slider-arrows">
   <button class="prev-slide"><i class="fa fa-arrow-left"></i></button>
   <button class="next-slide"><i class="fa fa-arrow-right"></i></button>
</div> 
</div>
      
 
                   
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
   
   <script src="slider.js"> </script>
    
</body>
</html>
