
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
      <link rel="stylesheet" href="style.css">
    
</head>
<body>
      <div id="kalkulator">
        <input type="text" name="result" id="ekran">
        <button id="clear" onclick="wyczysc()">Del</button>
        <button class="dzialanie" onclick="pokazZnak('%')">%</button>
        <button class="dzialanie" onclick="pokazZnak('+')">+</button>
        <button class="liczba" value="7" onclick="pokazZnak(7)">7</button>
        <button class="liczba" value="8" onclick="pokazZnak(8)">8</button>
        <button class="liczba" value="9" onclick="pokazZnak(9)">9</button>
        <button class="dzialanie" onclick="pokazZnak('-')">-</button>
        <button class="liczba" value="4" onclick="pokazZnak(4)">4</button> 
        <button class="liczba" value="5" onclick="pokazZnak(5)">5</button>
        <button class="liczba" value="6" onclick="pokazZnak(6)">6</button> 
        <button class="dzialanie" onclick="pokazZnak('*')">*</button>
        <button class="liczba" value="1" onclick="pokazZnak(1)">1</button>
        <button class="liczba" value="2" onclick="pokazZnak(2)">2</button>
        <button class="liczba" value="3" onclick="pokazZnak(3)">3</button>
        <button class="dzialanie" onclick="pokazZnak('/')">/</button>
        <button id="zero" class="liczba" value="0" onclick="pokazZnak(0)">0</button>
        <button id="kropka" class="dzialanie" onclick="pokazZnak('.')">.</button>
        <button class="dzialanie" id="wynik" onclick="wynikDzialania()">=</button>
  </div>

    
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
   
    <script src="kalkulator.js"></script>
    
    
</body>
</html>
